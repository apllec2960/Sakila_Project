<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sakila - staff/store </title>

<!-- 스타일시트 css 파일 import -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		position: relative;
		overflow-y: auto;
	}

	#section {
		margin-left: 300px;
		margin-right: 100px;
		margin-bottom: 100px;
		background: white;
	}
</style>
</head>
<body>
	<!-- 메뉴-->
	<div id="aside">
			<!-- aside.html을 include -->
	</div>
	<!-- 내용 -->
	<div id="section">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  	<a class="navbar-brand" href="#">SAKILA</a>		
		</nav>
		<h1>STAFF</h1>
		
		<div>
			<table class="table" id="selectStaff"></table>
		</div>
		<div>
			<button type="button" id="prevBtn">이전</button>
			<button type="button" id="nextBtn">다음</button>
		</div>
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>$("#aside").load("/sakila/aside.html");</script>
<script>

	let currentPage = 1;
	let count = 0;
	let rowPerPage =10;
	let lastPage =0;
	//사원 리스트 출력.
	$.ajax({
		url : "/sakila/business/selectStaffList",
		method :"get",
		data :{"currentPage": currentPage},
		success : function(json){
			console.log(json);
			let staffList = "<thead><tr><th>점포번호</th><th>주소</th><th>스태프</th><th>업데이트</th></tr></thead>";
			$(json).each(function(index, item){
			console.log(index);
			staffList += "<tbody><tr><td>"+item.store.storeId+"</td>";
			staffList +="<td>"+item.address.address+"</td>";
			staffList +="<td>"+item.staffName+"</td>";
			staffList +="<td>"+item.lastUpdate+"</td>";
			staffList +="</tr></tbody>";
			})
			$("#selectStaff").append(staffList);
		}
	})
	
	$("#nextBtn").click(function()		
		//전체 수 출력
		$.ajax({
			url : "/business/selectStaffCount",
			method :"get",
			success : function(json){
				count = Number(json);
				console.log(count);
			}
		})
		
		//라스트 페이지
		if(count % rowPerPage ==1){
			lastPage = (count/rowPerPage) +1
		}else{
			lastPage = count/rowPerPage;
		}
		console.log("lastPage", lastPage);
		
		if(currentPage === lastPage){
			alert("마지막 페이지 입니다");
			return;
		}
		
		currentPage += 1;
		console.log(currentPage);
		
		$("#selectStaff").empty();
		//리스트 출력
		$.ajax({
			url : "/business/selectStaffList",
			method :"get",
			data :{"currentPage": currentPage},
			success : function(json){
				console.log(json);
				let staffList = "<thead><tr><th>점포번호</th><th>주소</th><th>스태프</th><th>업데이트</th></tr></thead>";
				$(json).each(function(index, item){
				console.log(index);
				staffList += "<tbody><tr><td>"+item.store.storeId+"</td>";
				staffList +="<td>"+item.address.address+"</td>";
				staffList +="<td>"+item.staffName+"</td>";
				staffList +="<td>"+item.lastUpdate+"</td>";
				staffList +="</tr></tbody>";
				})
				$("#selectStaff").append(staffList);
			}
			
		})
		
		
		
	})
		

</script>
</html>
