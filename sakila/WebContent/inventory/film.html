<!DOCTYPE html>
<html>
<head>
<title>sakila film</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 부트스트랩 적용 -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		position: relative;
		overflow-y: auto;
	}
	
	#aside {
		width: 200px;
		height: 3000px;
		position: fixed;
		background: orange;
		overflow: hidden;
		float: left;
	}
	
	#section {
		margin-left: 300px;
		margin-right: 500px;
		margin-bottom: 100px;
		background: white;
	}
	
</style>
</head>
<body>
	<div id="aside">
		<!-- aside.html include -->
	</div>
	<div id="section">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  	<a class="navbar-brand" href="#">SAKILA</a>		
		</nav>
		<h1>Film</h1>
		
		<table class="table" id="film"></table>
		<div>
			<button type="button" id="nextBtn">다음</button>
			<button type="button" id="preBtn">이전</button>
		</div>
	</div>
</body>
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		//사이드바 연결.
		$("#aside").load("/sakila/aside.html");
		
		let currentPage =1;
		let count =0;
		//영화 리스트 출력
		$.ajax({
			url : "/sakila/inventory/selectFilmList",
			method : "get",
			data : {"currentPage": currentPage},
			success : function(json){
				console.log(json);
				
				let filmList = "<thead><tr><th>영화번호</th><th>제목</th><th>소개</th><th>상영연도</th><th>언어</th><th>대여기간</th>"
					filmList += "<th>대여비율</th><th>상영시간</th><th>대여비용</th><th>등급</th><th>최근 업데이트</th></tr></thead>"
		 	 	$(json).each(function(index, item){
					console.log(item,"item")
					filmList += "<tbody><tr>"
					filmList += "<td>"+item.filmId+"</td><td>"+item.title+"</td>"
					filmList += "<td>"+item.description+"</td><td>"+item.releaseYear+"</td>"
					filmList += "<td>"+item.language.name+"</td><td>"+item.rentalDuration+"</td>"
					filmList += "<td>"+item.rentalRate+"</td><td>"+item.length+"</td>"
					filmList += "<td>"+item.replacementCost+"</td><td>"+item.rating+"</td>"
					filmList += "<td>"+item.lastUpdate+"</td>"
					filmList += "</tr></tbody>"
					
		 	 	})  
		 	 	
		 	 	$("#film").append(filmList);
			}
		})
		
		$("#nextBtn").click(function(){
			//총 카운트 수 출력
			$.ajax({
				url : "/sakila/inventory/selectFilmCount",
				method : "get",
				success : function(json){
					count = Number(json);	
					console.log(json,"json");
				}
			})
			//이 사이즈로 마지막페이지
			let lastPage = Math.ceil(count/10);
			console.log("lastPage : ", lastPage );
			if(currentPage === lastPage){
				alert("마지막 페이지 입니다");
				return;
			}
			
			currentPage =currentPage + 1;
			console.log("currentPage  :  ", currentPage);
			
			$("#film").empty();
			
			//다음 페이지 이동
			$.ajax({
				url : "/sakila/inventory/selectFilmList",
				method : "get",
				data : {"currentPage": currentPage},
				success : function(json){
					console.log(json);
					
					let filmList = "<thead><tr><th>영화번호</th><th>제목</th><th>소개</th><th>상영연도</th><th>언어</th><th>대여기간</th>"
						filmList += "<th>대여비율</th><th>상영시간</th><th>대여비용</th><th>등급</th><th>최근 업데이트</th></tr></thead>"
			 	 	$(json).each(function(index, item){
						console.log(item,"item")
						filmList += "<tbody><tr>"
						filmList += "<td>"+item.filmId+"</td><td>"+item.title+"</td>"
						filmList += "<td>"+item.description+"</td><td>"+item.releaseYear+"</td>"
						filmList += "<td>"+item.language.name+"</td><td>"+item.rentalDuration+"</td>"
						filmList += "<td>"+item.rentalRate+"</td><td>"+item.length+"</td>"
						filmList += "<td>"+item.replacementCost+"</td><td>"+item.rating+"</td>"
						filmList += "<td>"+item.lastUpdate+"</td>"
						filmList += "</tr></tbody>"
			 	 	})  
			 	 	$("#film").append(filmList);
				}
			})			
			
			
			//이전 페이지 이동
			$("#preBtn").click(function(){
			$.ajax({
				url : "/sakila/inventory/selectFilmList",
				method : "get",
				data : {"currentPage": currentPage},
				success : function(json){
					console.log(json);
					
					if(currentPage ===1){
						alert("1페이지 입니다");
						return;
					}
					
					currentPage -= 1;	
					console.log(currentPage);
					
					$("#film").empty();
					
					let filmList = "<thead><tr><th>영화번호</th><th>제목</th><th>소개</th><th>상영연도</th><th>언어</th><th>대여기간</th>"
						filmList += "<th>대여비율</th><th>상영시간</th><th>대여비용</th><th>등급</th><th>최근 업데이트</th></tr></thead>"
			 	 	$(json).each(function(index, item){
						console.log(item,"item")
						filmList += "<tbody><tr>"
						filmList += "<td>"+item.filmId+"</td><td>"+item.title+"</td>"
						filmList += "<td>"+item.description+"</td><td>"+item.releaseYear+"</td>"
						filmList += "<td>"+item.language.name+"</td><td>"+item.rentalDuration+"</td>"
						filmList += "<td>"+item.rentalRate+"</td><td>"+item.length+"</td>"
						filmList += "<td>"+item.replacementCost+"</td><td>"+item.rating+"</td>"
						filmList += "<td>"+item.lastUpdate+"</td>"
						filmList += "</tr></tbody>"
						
			 	 	})  
			 	 	
			 	 	$("#film").append(filmList);
				}
			})
		})
	})
	
		
	</script>
</html>
