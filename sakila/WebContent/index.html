<!DOCTYPE html>
<html>
<head>
<title>sakila index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 부트스트랩 적용 -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		position: relative;
		overflow-y: auto;
	}

	#section {
		margin-left: 300px;
		margin-right: 500px;
		margin-bottom: 100px;
		background: white;
	}
</style>
</head>
<body>
	<div id="aside">
		<h1>MENU</h1>
				<!-- aside.html include -->
	</div>

	<div id="section">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  	<a class="navbar-brand" href="#">SAKILA</a>		
		</nav>

		<h2>Sakila database table</h2>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>테이블명</th>
					<th>행의 수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>COUNTRY</td>
					<td><span id="countryRow"></span></td>
				</tr>
				<tr>
        			<td>CITY</td>
        			<td><span id="cityRow"></span></td>
        		</tr>
        		<tr>
        			<td>ADDRESS</td>
        			<td><span id="addressRow"></span></td>
        		</tr>
        		<tr>
        			<td>CUSTOMER</td>
        			<td><span id="customerRow"></span></td>
        		</tr>
        		<tr>
        			<td>STAFF</td>
        			<td><span id="staffRow"></span></td>
        		</tr>
        		<tr>
        			<td>STORE</td>
        			<td><span id="storeRow"></span></td>
        		</tr>
        		<tr>
        			<td>PAYMENT</td>
        			<td><span id="payMentRow"></span></td>
        		</tr>
        		<tr>
        			<td>RENTAL</td>
        			<td><span id="rentalRow"></span></td>
        		</tr>
        		<tr>
        			<td>CATEGORY</td>
        			<td><span id="categoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>FILM_CATEGORY</td>
        			<td><span id="filmCategoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>FILM</td>
        			<td><span id="filmRow"></span></td>
        		</tr>
        		<tr>
        			<td>LANGUAGE</td>
        			<td><span id="languageRow"></span></td>
        		</tr>
        		<tr>
        			<td>ACTOR</td>
        			<td><span id="actorRow"></span></td>
        		</tr>
        		<tr>
        			<td>FILME_ACTOR</td>
        			<td><span id="filmActorRow"></span></td>
        		</tr>
        		<tr>
        			<td>INVENTORY</td>
        			<td><span id="inventoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>FILM_TEXT</td>
        			<td><span id="filmTextRow"></span></td>
        		</tr>
			</tbody>
		</table>
	</div>
</body>
<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	
		//다른 html파일 연결.
		$("#aside").load("/sakila/aside.html");
		
		//각 테이블에 행의 수를 출력
		$.ajax({
				url : "/sakila/indexController",
				method : "POST",
				success : function(json){
					console.log(json);
					$("#countryRow").text(json.countryRow); // .text(), val(), html()
					$("#cityRow").text(json.cityRow);
					$("#customerRow").text(json.customerRow);
					$("#addressRow").text(json.addressRow);
					
					$("#payMentRow").text(json.payMentRow);
					$("#rentalRow").text(json.rentalRow);
					$("#staffRow").text(json.staffRow);
					$("#storeRow").text(json.storeRow);
					
					$("#actorRow").text(json.actorRow);
					$("#categoryRow").text(json.categoryRow);
					$("#filmActorRow").text(json.filmActorRow);
					$("#filmCategoryRow").text(json.filmCategoryRow);
					$("#filmRow").text(json.filmRow);
					$("#filmTextRow").text(json.filmTextRow);
					$("#inventoryRow").text(json.inventoryRow);
					$("#languageRow").text(json.languageRow);
					
				}
		});
	</script>
</html>
