<!DOCTYPE html>
<html>
<head>
<title>sakila index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 부트스트랩 적용 -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		position: relative;
		overflow-y: auto;
	}

	#section {
		margin-left: 300px;
		margin-right: 500px;
		margin-bottom: 100px;
		background: white;
	}
</style>
</head>
<body>
	<div id="aside">
		<h1>MENU</h1>
				<!-- aside.html include -->
	</div>
	<div id="section">
		<h1>INDEX</h1>
		<h2>sakila database table</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>테이블명</th>
					<th>행의 수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>국가</td>
					<td><span id="countryRow"></span></td>
				</tr>
				<tr>
        			<td>도시</td>
        			<td><span id="cityRow"></span></td>
        		</tr>
        		<tr>
        			<td>주소</td>
        			<td><span id="addressRow"></span></td>
        		</tr>
        		<tr>
        			<td>고객</td>
        			<td><span id="customerRow"></span></td>
        		</tr>
        		<tr>
        			<td>사원</td>
        			<td><span id="staffRow"></span></td>
        		</tr>
        		<tr>
        			<td>점포</td>
        			<td><span id="storeRow"></span></td>
        		</tr>
        		<tr>
        			<td>지불</td>
        			<td><span id="payMentRow"></span></td>
        		</tr>
        		<tr>
        			<td>대여</td>
        			<td><span id="rentalRow"></span></td>
        		</tr>
        		<tr>
        			<td>분야</td>
        			<td><span id="categoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>영화 카테고리</td>
        			<td><span id="filmCategoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>영화</td>
        			<td><span id="filmRow"></span></td>
        		</tr>
        		<tr>
        			<td>언어</td>
        			<td><span id="languageRow"></span></td>
        		</tr>
        		<tr>
        			<td>배우</td>
        			<td><span id="actorRow"></span></td>
        		</tr>
        		<tr>
        			<td>영화배우</td>
        			<td><span id="filmActorRow"></span></td>
        		</tr>
        		<tr>
        			<td>재고</td>
        			<td><span id="inventoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>영화번역</td>
        			<td><span id="filmTextRow"></span></td>
        		</tr>
			</tbody>
		</table>
	</div>
</body>
<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	
		//다른 html파일 연결.
		$("#aside").load("/sakila/aside.html");
		
		//각 테이블에 행의 수를 출력
		$.ajax({
				url : "/sakila/indexController",
				method : "POST",
				success : function(json){
					console.log(json);
					$("#countryRow").text(json.countryRow); // .text(), val(), html()
					$("#cityRow").text(json.cityRow);
					$("#customerRow").text(json.customerRow);
					$("#addressRow").text(json.addressRow);
					
					$("#payMentRow").text(json.payMentRow);
					$("#rentalRow").text(json.rentalRow);
					$("#staffRow").text(json.staffRow);
					$("#storeRow").text(json.storeRow);
					
					$("#actorRow").text(json.actorRow);
					$("#categoryRow").text(json.categoryRow);
					$("#filmActorRow").text(json.filmActorRow);
					$("#filmCategoryRow").text(json.filmCategoryRow);
					$("#filmRow").text(json.filmRow);
					$("#filmTextRow").text(json.filmTextRow);
					$("#inventoryRow").text(json.inventoryRow);
					$("#languageRow").text(json.languageRow);
					
				}
		});
	</script>
</html>
