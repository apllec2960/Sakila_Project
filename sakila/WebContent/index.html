<!DOCTYPE html>
<html>
<head>
<title>sakila index</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		position: relative;
		overflow-y: auto;
	}
	
	#aside {
		width: 200px;
		height: 3000px;
		position: fixed;
		background: orange;
		overflow: hidden;
		float: left;
	}
	
	#section {
		margin-left: 300px;
		margin-right: 500px;
		margin-bottom: 100px;
		background: white;
	}
	   table,th,td{
	    border: 1px solid #000000;

    }
</style>
</head>
<body>
	<div id="aside">
		<h1>MENU</h1>
				<!-- aside.html include -->
	</div>
	<div id="section">
		<h1>INDEX</h1>
		<h2>sakila database table</h2>
		<table>
			<thead>
				<tr>
					<th>테이블명</th>
					<th>행의 수</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Country</td>
					<td><span id="countryRow"></span></td>
				</tr>
				<tr>
        			<td>city</td>
        			<td><span id="cityRow"></span></td>
        		</tr>
        		<tr>
        			<td>address</td>
        			<td><span id="addressRow"></span></td>
        		</tr>
        		<tr>
        			<td>customer</td>
        			<td><span id="customerRow"></span></td>
        		</tr>
        		<tr>
        			<td>staff</td>
        			<td><span id="staffRow"></span></td>
        		</tr>
        		<tr>
        			<td>store</td>
        			<td><span id="storeRow"></span></td>
        		</tr>
        		<tr>
        			<td>payment</td>
        			<td><span id="payMentRow"></span></td>
        		</tr>
        		<tr>
        			<td>rental</td>
        			<td><span id="rentalRow"></span></td>
        		</tr>
        		<tr>
        			<td>category</td>
        			<td><span id="categoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>filmCategory</td>
        			<td><span id="filmCategoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>film</td>
        			<td><span id="filmRow"></span></td>
        		</tr>
        		<tr>
        			<td>language</td>
        			<td><span id="languageRow"></span></td>
        		</tr>
        		<tr>
        			<td>actor</td>
        			<td><span id="actorRow"></span></td>
        		</tr>
        		<tr>
        			<td>filmActor</td>
        			<td><span id="filmActorRow"></span></td>
        		</tr>
        		<tr>
        			<td>inventory</td>
        			<td><span id="inventoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>fileText</td>
        			<td><span id="filmTextRow"></span></td>
        		</tr>
			</tbody>
		</table>
	</div>
</body>
<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$("#aside").load("/sakila/aside.html");
		
		/*
		기본 양식
		$.ajax({ 
			url: "/rest/1/pages/245", // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소 
			data: { name: "홍길동" }, // HTTP 요청과 함께 서버로 보낼 데이터 
			method: "GET", // HTTP 요청 메소드(GET, POST 등) 
			dataType: "json" // 서버에서 보내줄 데이터의 타입 
			})
		*/
		$.ajax({
				url : "/sakila/indexController",
				method : "POST",
				success : function(json){
					console.log(json);
					$("#countryRow").text(json.countryRow); // .text(), val(), html()
					$("#cityRow").text(json.cityRow);
					$("#customerRow").text(json.customerRow);
					$("#addressRow").text(json.addressRow);
					
					$("#payMentRow").text(json.payMentRow);
					$("#rentalRow").text(json.rentalRow);
					$("#staffRow").text(json.staffRow);
					$("#storeRow").text(json.storeRow);
					
					$("#actorRow").text(json.actorRow);
					$("#categoryRow").text(json.categoryRow);
					$("#filmActorRow").text(json.filmActorRow);
					$("#filmCategoryRow").text(json.filmCategoryRow);
					$("#filmRow").text(json.filmRow);
					$("#filmTextRow").text(json.filmTextRow);
					$("#inventoryRow").text(json.inventoryRow);
					$("#languageRow").text(json.languageRow);
					
				}
		});
	</script>
</html>
