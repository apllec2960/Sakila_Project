<!DOCTYPE html>
<html>
<head>
<title>sakila - address</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 0 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        overflow-y: auto;
    }
    
    #section {
        margin-left: 300px;
        margin-right: 500px;
        margin-bottom: 100px;
        background: white;
    }

</style>
</head>
<body>
    <div id="aside">
        <h1>MENU</h1>

    </div>
    <div id="section">
        <h1>주소</h1>
        <h2>주소 입력</h2>
        <table>
         <tr>
            <td>
               <!-- 국가 선택 -->
               <div>
                  <select size="10" id="countryList">
                  </select>
               <!-- selecting city -->
                  <select size="10" id="cityList">
                  </select>
               </div>               
            </td>         
            <td>               
               	 국가 코드: <input type="text" id="countryId" readonly="readonly"><hr>
		                   도시 코드: <input type="text" id="cityId" readonly="readonly"><hr>
		                   주소: <input type="text" id="address" ><hr>
		                   상세주소: <input type="text" id="address2" ><hr>
		                   도심명: <input type="text" id="district" ><hr>
			          우편번호: <input type="text" id="postalCode" ><hr>
			          전화번호: <input type="text" id="phone" ><hr>
               <button type="button" id="addAddress"> 입력 > </button><hr>
            </td>
         </tr>
      </table>
        
        <h2>주소 목록</h2>		
		<div>
			<table border="1">
				<thead>
					<tr>
						<th>국가 코드 :</th>
						<th>주소:</th>
						<th>상세주소 :</th>
						<th>도심명 :</th>
						<th>도시 코드 :</th>
						<th>우편 번호 :</th>
						<th>전화번호 :</th>
						<th>최근 업데이트 :</th>
					</tr>
				</thead>
				<tbody id="list">

				</tbody>
			</table>
		</div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>$("#aside").load("/sakila/aside.html");</script>
<script>
	
	//도시 리스트 력
	$.ajax({
		url : "/sakila/address/selectCountryListAll",
		method : "POST",
		success : function(json){
			$("#countryList").empty(); //countryList 초기화
			$(json).each(function(index, item){ //each 반복문  <--json 만큼 반복
				temp ="<option value='";
				temp += item.countryId;
				temp += "'>";
				temp += item.country;
				temp += "</option>";
				$("#countryList").append(temp);
			});
		}
	});
	
	   // 나라 선택시 나라 번호 출력 / city list select
	   $("#countryList").change(function(){
	      $("#countryId").val($("#countryList").val());   // countryId값이 있을 장소에 countryList의 값을 넣는다.
	      $("#cityList").empty();
	      // when country selected -> 도시 목록 출력
	      $.ajax({
	         url:"/sakila/address/selectCityListByCountry", 
	         method: "POST",
	         data : {"countryId" : $("#countryList").val()},
	         success : function(json){
	            $(json).each(function(index, item){
	               temp="<option value='";
	               temp+=item.cityId;
	               temp+="'>";
	               temp+=item.city;
	               temp+="</option>";
	               $("#cityList").append(temp);
	            });
	         }
	      });
	   });
	   // 도시 선택시 도시 번호 출력 
	   $("#cityList").change(function(){
	      $("#cityId").val($("#cityList").val());
	   });
	
	$("#countryList").change(function(){ 
		$.ajax({
			url : "/sakila/address/selectCityListByCountry",
			method : "POST",
			data : {"countryId" : $("#countryList").val()},
			success : function(json){
				$("#cityList").empty(); //countryList 초기화
				$(json).each(function(index, item){ //each 반복문  <--json 만큼 반복
					temp ="<option value='";
					temp += item.cityId;
					temp += "'>";
					temp += item.city;
					temp += "</option>";
					$("#cityList").append(temp);
				});
			}
		});
	});
	
	//기존의 리스트 불러오기
	$("#list").empty();
	$.ajax({
		url : "/sakila/address/selectAddressList",
		method : "post",
		success : function(json){ //json -> 자바스크립트의 객체로 변경							
		console.log(json);
		for(let c of json){
			let html = "<tr>";
			html += "<td>"+c.addressId+"</td>";
			html += "<td>"+c.address+"</td>";
			html += "<td>"+c.address2+"</td>";
			html += "<td>"+c.district+"</td>";
			html += "<td>"+c.city.cityId+"</td>";
			html += "<td>"+c.postalCode+"</td>";
			html += "<td>"+c.phone+"</td>";
			html += "<td>"+c.lastUpdate+"</td>";
			html += "</tr>";
			$("#list").append(html);
			}							
		}					
	});  
	
	//address 정보 입력.
	$("#addAddress").click(function(){
		console.log("실행")
			//비었는지 확인
			if($("#countryId").val() === "" ){
				alert("country 입력하세요");
				return;
			}
			if($("#cityId").val() === "" ){
				alert("city 입력하세요");
				return;
			}
			if($("#address").val() === "" ){
				alert("address 입력하세요");
				return;
			}
			if($("#address2").val() === "" ){
				alert("address2 입력하세요");
				return;
			}
			if($("#district").val() === "" ){
				alert("district 입력하세요");
				return;
			}
			if($("#postal_code").val() === "" ){
				alert("postal_code 입력하세요");
				return;
			}
			if($("#phone").val() === "" ){
				alert("phone 입력하세요");
				return;
			}
		 	//ajax요청 ,비동기 방식
			$.ajax({ 
				url	: "/sakila/address/insertAddress",
				method : "post",
				data : {
						"cityId" : $("#cityId").val(),
						"address" : $("#address").val(),
						"address2" : $("#address2").val(),
						"district" : $("#district").val(),
						"postalCode" : $("#postalCode").val(),
						"phone" : $("#phone").val()
					},
				success : function(){
					console.log("Address INSERT success");
					currentPage = 1;
					//버튼값 입력 성공 후 데이터를 불러오기 위해
					$("#list").empty();
					$.ajax({
						url : "/sakila/address/selectAddressList",
						method : "post",
						success : function(json){ //json -> 자바스크립트의 객체로 변경							
						console.log(json);
						for(let c of json){
							let html = "<tr>";
							html += "<td>"+c.addressId+"</td>";
							html += "<td>"+c.address+"</td>";
							html += "<td>"+c.address2+"</td>";
							html += "<td>"+c.district+"</td>";
							html += "<td>"+c.city.cityId+"</td>";
							html += "<td>"+c.postalCode+"</td>";
							html += "<td>"+c.phone+"</td>";
							html += "<td>"+c.lastUpdate+"</td>";
							html += "</tr>";
							$("#list").append(html);
							}							
						}					
					});
				}
			});
		});
	
	
	
</script>
</html>
